<div class="mapKeyWrapper">
    <div class="standardContent">
      <div class="accordion" id= "accordionWrapper">
        <!-- Significant Gardens Category -->
        <div class="card">
          <div class="categoryWrapper">
            <div class="card-header" id="categoryOne">
              <div class="categoryLabel">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                  <span>Significant gardens</span><i class="fas fa-minus"></i><i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
            <div id="collapseOne" class="collapse" aria-labelledby="categoryOne" data-parent="accordionWrapper">
              <div class="card-body">
                <ul class="significantGardensList">
                  <li><a href="#mapBlock" id="kubotaLegacy">Kubota Legacy</a></li>
                  <li><a href="#mapBlock" id="ciscoMorris ">Cisco Morris Biodiversity</a></li>
                  <li><a href="#mapBlock" id="rainGarden">Lee Miley Rain Garden</a></li>
                  <li><a href="#mapBlock" id="VHILB">VHILB Ethnobotanical</a></li>
                  <li><a href="#mapBlock" id="edibleCampus">Edible Campus</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- Notable Trees Category -->
        <div class="card">
          <div class="categoryWrapper">
            <div class="card-header" id="categoryTwo">
              <div class="categoryLabel">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  <span>Notable trees</span><i class="fas fa-plus"></i><i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="categoryTwo" data-parent="accordionWrapper">
              <div class="card-body">
                <ul class="notableTreesList">
                  <li><a href="#mapBlock" id="kubotaTrees">Kubota Trees</a></li>
                  <li><a href="#mapBlock" id="treesSU">Trees of SU</a></li>
                  <li><a href="#mapBlock" id="notableTrees">Notable Trees</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- Athletic Fields Category-->
        <div class="card">
          <div class="categoryWrapper">
            <div class="card-header" id="categoryThree">
              <div class="categoryLabel">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  <span>Athletic fields</span><i class="fas fa-plus"></i><i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="categoryThree" data-parent="accordionWrapper">
              <div class="card-body">
                <ul class="athleticFieldsList">
                  <li><a href="#mapBlock" id="championshipField">Championship Field Varsity Soccer</a></li>
                  <li><a href="#mapBlock" id="universityPark">Seattle University Park</a></li>
                  <li><a href="#mapBlock" id="loganField">Logan Field Varsity Softball</a></li>
                </ul>
              </div>
            </div>
          </div>
